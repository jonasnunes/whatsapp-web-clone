<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Bem vindo ao Whatsapp - Inicie uma conversa agora mesmo!">
    <title>Whatsapp Web Clone</title>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;700&display=swap" rel="stylesheet"> 

    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/bf7e05c402.js"></script>

    <!-- Favicon -->
    <link rel="shortcut icon" href="img/whatsapp-icone-4.ico" type="image/x-icon">

    <!-- CSS -->
    <link rel="stylesheet" href="css/index.css">

</head>
<body>
    <div id="container">

        <aside class="sidebar">
            <header class="toolbar-container">
                <img class="user-photo" src="img/avatar1.png" alt="avatar">
                <nav class="aux-icons">
                    <a href="#"><i class="fas fa-spinner"></i></a>
                    <a href="#"><i class="fas fa-comment-alt"></i></a>
                    <a href="#"><i class="fas fa-ellipsis-v"></i></a>
                </nav>
                <section class="notification-container">
                    <i class="fas fa-bell-slash"></i>
                    <p class="receive-notifications">Receba notificações de novas mensagens</p>
                    <p class="activate-notifications">Ativar notificações na área de trabalho <i class="fas fa-angle-right"></i></p>
                </section>
                <section class="search-container">
                    <i id="contact-search" class="fas fa-search"></i>
                    <input type="text" name="search" id="search" placeholder="Procurar ou iniciar uma nova conversa">
                </section>
                <section class="contacts-container">
                    <div class="contact-box active-chat">
                        <img class="user-photo" src="img/avatar2.png" alt="avatar">
                        <div class="user-info">
                            <p class="user-name">Sabrina Matos</p>
                            <p class="user-message-preview"><i class="fas fa-check-double"></i> Oi, tudo bem?</p>
                        </div>
                        <div class="message-info"> 
                            <p class="message-time">22:40</p>
                        </div>
                    </div>
                    <div class="contact-box">
                        <img class="user-photo" src="img/avatar3.png" alt="avatar">
                        <div class="user-info">
                            <p class="user-name">João Augusto</p>
                            <p class="user-message-preview">Está disponível para um freela?</p>
                        </div>
                        <div class="message-info"> 
                            <p class="message-time">12:30</p>
                            <p class="message-pending">3</p>
                        </div>
                    </div>
                    <div class="contact-box">
                        <img class="user-photo" src="img/avatar4.png" alt="avatar">
                        <div class="user-info">
                            <p class="user-name">Maria Silva</p>
                            <p class="user-message-preview">O projeto ficou perfeito, obrigada!</p>
                        </div>
                        <div class="message-info"> 
                            <p class="message-time">08:20</p>
                            <p class="message-pending">5</p>
                        </div>
                    </div>
                </section>
            </header>
        </aside>

        <main class="chat-container">
            <header class="chat-header">
                <img class="user-photo" src="img/avatar2.png" alt="avatar">
                <p class="user-name">Sabrina Matos</p>
                <nav class="chat-navbar">
                    <ul class="chat-tools-container">
                        <li>
                            <a href="#"><i class="fas fa-search"></i></a>
                        </li>
                        <li>
                            <a href="#"><i class="fas fa-paperclip"></i></a>
                        </li>
                        <li>
                            <a href="#"><i class="fas fa-ellipsis-v"></i></a>
                        </li>
                    </ul>
                </nav>
            </header>
            <section class="messages-container">
                <div class="bg-image"></div>
                <div class="chat-messages">
                    <p class="guest-message">Olá, bom dia!</p>
                    <p class="user-message">Oi, tudo bem?</p>
                </div>
                <div class="send-message-container">
                    <a href="#"><i class="far fa-grin"></i></a>
                    <input type="text" name="message" id="chat-message" class="userinput" placeholder="Digite uma mensagem">
                    <a href="#"><i class="fas fa-microphone"></i></a>
                </div>
            </section>
        </main>

    </div>
</body>
</html>
